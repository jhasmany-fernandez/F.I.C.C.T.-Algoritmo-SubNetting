<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Subneteo</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --success-color: #059669;
      --error-color: #dc2626;
      --warning-color: #d97706;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --border-radius: 8px;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--gray-800);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .info {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .authors {
      background: var(--gray-50);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .authors h2 {
      margin: 0 0 1rem 0;
      color: var(--gray-700);
      font-size: 1.25rem;
    }

    .authors p {
      margin: 0.25rem 0;
      color: var(--gray-600);
    }

    .form-container {
      padding: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background-color: var(--gray-200);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background-color: var(--gray-300);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .alert-error {
      background-color: #fef2f2;
      color: var(--error-color);
      border: 1px solid #fecaca;
    }

    .alert-warning {
      background-color: #fffbeb;
      color: var(--warning-color);
      border: 1px solid #fed7aa;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .results-container {
      background: var(--gray-50);
      border-top: 1px solid var(--gray-200);
      padding: 2rem;
    }

    .table-container {
      overflow-x: auto;
      margin: 1rem 0;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 800px;
    }

    th {
      background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
      padding: 1rem 0.75rem;
      text-align: left;
      font-weight: 600;
      color: var(--gray-700);
      border-bottom: 2px solid var(--gray-300);
      font-size: 0.9rem;
    }

    td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--gray-200);
      font-size: 0.9rem;
    }

    tr:hover {
      background-color: var(--gray-50);
    }

    .table-header {
      background: var(--primary-color);
      color: white;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem;
    }

    .error-row {
      background-color: #fef2f2;
      color: var(--error-color);
      font-weight: 600;
    }

    .summary-stats {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 1rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--gray-700);
      border-left: 4px solid var(--primary-color);
    }

    .section-title {
      color: var(--gray-800);
      margin: 2rem 0 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-btn {
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin: 1rem 0;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      background: var(--gray-200);
    }

    .binary-table {
      display: none;
      margin-top: 1rem;
    }

    .binary-calculation {
      background: var(--gray-50);
      padding: 1rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--success-color);
    }

    .binary-calculation pre {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      margin: 0;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 1.5rem 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .form-container,
      .results-container {
        padding: 1rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }

      table {
        font-size: 0.8rem;
      }

      th, td {
        padding: 0.5rem 0.25rem;
      }
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .container {
        box-shadow: none;
        border-radius: 0;
      }

      .button-group,
      .toggle-btn {
        display: none;
      }

      table {
        page-break-inside: avoid;
        break-inside: avoid;
      }

      tr {
        page-break-inside: avoid;
        break-inside: avoid;
      }

      td, th {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üåê Calculadora de Subneteo</h1>
      <p class="info">
        Esta calculadora permite trabajar con cualquier IP base (p√∫blica o privada),
        √∫til para ejercicios acad√©micos o configuraciones reales de red.
      </p>
    </header>

    <section class="authors">
      <h2>üë• Autores</h2>
      <p><strong>Univ:</strong> Hebert Suarez Burgos</p>
      <p><strong>Univ:</strong> Jhasmany Fernandez Ortega</p>
    </section>

    <main class="form-container">
      <form id="subnet-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="tipo-ip">Tipo de IP</label>
            <select id="tipo-ip">
              <option value="ipv4" selected>IPv4</option>
              <option value="ipv6">IPv6</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ip">IP Base</label>
            <input type="text" id="ip" value="192.168.1.0" placeholder="Ej: 192.168.1.0" />
          </div>

          <div class="form-group">
            <label for="subnet-mask">Selecciona CIDR (M√°scara)</label>
            <select id="subnet-mask">
              <option value="8">/8 (255.0.0.0)</option>
              <option value="9">/9 (255.128.0.0)</option>
              <option value="10">/10 (255.192.0.0)</option>
              <option value="11">/11 (255.224.0.0)</option>
              <option value="12">/12 (255.240.0.0)</option>
              <option value="13">/13 (255.248.0.0)</option>
              <option value="14">/14 (255.252.0.0)</option>
              <option value="15">/15 (255.254.0.0)</option>
              <option value="16">/16 (255.255.0.0)</option>
              <option value="17">/17 (255.255.128.0)</option>
              <option value="18">/18 (255.255.192.0)</option>
              <option value="19">/19 (255.255.224.0)</option>
              <option value="20">/20 (255.255.240.0)</option>
              <option value="21">/21 (255.255.248.0)</option>
              <option value="22">/22 (255.255.252.0)</option>
              <option value="23">/23 (255.255.254.0)</option>
              <option value="24">/24 (255.255.255.0)</option>
              <option value="25" selected>/25 (255.255.255.128)</option>
              <option value="26">/26 (255.255.255.192)</option>
              <option value="27">/27 (255.255.255.224)</option>
              <option value="28">/28 (255.255.255.240)</option>
              <option value="29">/29 (255.255.255.248)</option>
              <option value="30">/30 (255.255.255.252)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="hosts">Cantidad de Hosts por subred</label>
            <textarea id="hosts" placeholder="Ej: 100,50,25 (separados por comas)">100,50,25</textarea>
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-primary" onclick="calcular()">
            <span class="loading" id="loading" style="display: none;"></span>
            üî¢ Calcular Subredes
          </button>
          <button type="button" class="btn btn-secondary" onclick="exportarPDF()">
            üìÑ Exportar a PDF
          </button>
          <button type="button" class="btn btn-secondary" onclick="limpiarTodo()">
            üîÑ Limpiar Todo
          </button>
        </div>
      </form>

      <div id="avisoSubredes"></div>
      <div id="errores"></div>
    </main>

    <div id="resultado-container" class="results-container" style="display: none;">
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    // ===== M√ìDULO DE UTILIDADES IP =====
    const IPUtils = {
      ipToInt(ip) {
        return ip.split('.').reduce((acc, oct) => acc * 256 + parseInt(oct), 0);
      },

      intToIp(int) {
        return [24, 16, 8, 0].map(shift => (int >> shift) & 255).join('.');
      },

      esPrivada(ip) {
        const [a, b] = ip.split('.').map(Number);
        return (
          a === 10 ||
          (a === 172 && b >= 16 && b <= 31) ||
          (a === 192 && b === 168)
        );
      },

      obtenerClase(ip) {
        const primerOcteto = parseInt(ip.split('.')[0]);
        if (primerOcteto >= 0 && primerOcteto <= 127) return "A";
        if (primerOcteto >= 128 && primerOcteto <= 191) return "B";
        if (primerOcteto >= 192 && primerOcteto <= 223) return "C";
        if (primerOcteto >= 224 && primerOcteto <= 239) return "D (Multicast)";
        if (primerOcteto >= 240 && primerOcteto <= 255) return "E (Reservada)";
        return "Desconocida";
      },

      obtenerMascaraPorDefecto(clase) {
        const masks = {
          "A": "255.0.0.0",
          "B": "255.255.0.0",
          "C": "255.255.255.0"
        };
        return masks[clase] || "N/A";
      }
    };

    // ===== M√ìDULO DE VALIDACI√ìN =====
    const Validator = {
      esIPValida(ip) {
        const octetos = ip.trim().split(".");
        if (octetos.length !== 4) return false;
        return octetos.every(o => {
          const num = Number(o);
          return /^\d+$/.test(o) && num >= 0 && num <= 255;
        });
      },

      esIPv6Valida(ipv6) {
        const pattern = /^([\da-fA-F]{1,4}:){1,7}[\da-fA-F]{1,4}$/;
        const compressed = /^([\da-fA-F]{1,4}:){0,7}:([\da-fA-F]{1,4}:){0,7}[\da-fA-F]{1,4}?$/;
        return pattern.test(ipv6) || compressed.test(ipv6);
      },

      validarHostList(hostStr) {
        if (!hostStr.trim()) return { valid: false, error: "La lista de hosts no puede estar vac√≠a" };

        const hostList = hostStr.split(',').map(h => h.trim());
        for (let i = 0; i < hostList.length; i++) {
          const host = hostList[i];
          if (host === "" || isNaN(host) || parseInt(host) <= 0) {
            return {
              valid: false,
              error: `Host inv√°lido en posici√≥n ${i + 1}: "${host}". Use n√∫meros positivos separados por comas.`
            };
          }
        }
        return { valid: true, hosts: hostList.map(h => parseInt(h)) };
      }
    };

    // ===== M√ìDULO IPv6 =====
    const IPv6Utils = {
      expandIPv6(ipv6) {
        const full = [];
        const parts = ipv6.split("::");

        let head = parts[0].split(":");
        let tail = parts[1] ? parts[1].split(":") : [];

        const total = 8 - head.length - tail.length;
        for (let i = 0; i < total; i++) full.push("0000");

        return [...head, ...full, ...tail]
          .map(part => part.padStart(4, "0"))
          .join(":");
      },

      ipv6ToBinary(ipv6) {
        const expanded = this.expandIPv6(ipv6);
        return expanded.split(":")
          .map(h => parseInt(h, 16).toString(2).padStart(16, '0'))
          .join("");
      }
    };

    // ===== M√ìDULO DE UI =====
    const UIManager = {
      showError(message) {
        const erroresDiv = document.getElementById("errores");
        erroresDiv.innerHTML = `<div class="alert alert-error">‚ùå ${message}</div>`;
      },

      showWarning(message) {
        const avisoDiv = document.getElementById("avisoSubredes");
        avisoDiv.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è ${message}</div>`;
      },

      clearMessages() {
        document.getElementById("errores").innerHTML = "";
        document.getElementById("avisoSubredes").innerHTML = "";
      },

      showLoading(show = true) {
        const loading = document.getElementById("loading");
        const buttons = document.querySelectorAll(".btn");

        if (show) {
          loading.style.display = "inline-block";
          buttons.forEach(btn => btn.disabled = true);
        } else {
          loading.style.display = "none";
          buttons.forEach(btn => btn.disabled = false);
        }
      },

      showResults(html) {
        const resultContainer = document.getElementById("resultado-container");
        const resultado = document.getElementById("resultado");

        resultado.innerHTML = html;
        resultContainer.style.display = "block";

        // Scroll suave a los resultados
        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      },

      toggleBinario() {
        const contenedor = document.getElementById("tabla-binaria");
        const boton = document.getElementById("btn-binario");

        if (contenedor.style.display === "none" || !contenedor.style.display) {
          contenedor.style.display = "block";
          boton.innerHTML = "üîÄ Ocultar c√°lculo binario";
        } else {
          contenedor.style.display = "none";
          boton.innerHTML = "üîÄ Mostrar c√°lculo binario";
        }
      }
    };


    // ===== M√ìDULO PRINCIPAL DE C√ÅLCULO =====
    const SubnetCalculator = {
      calcular(mostrarTodo = false) {
        UIManager.showLoading(true);
        UIManager.clearMessages();

        // Peque√±o delay para mostrar loading
        setTimeout(() => {
          this.procesarCalculo(mostrarTodo);
          UIManager.showLoading(false);
        }, 100);
      },

      procesarCalculo(mostrarTodo = false) {
        const tipoIP = document.getElementById("tipo-ip").value;
        const ipBase = document.getElementById("ip").value.trim();
        const cidrBase = parseInt(document.getElementById("subnet-mask").value);
        const hostStr = document.getElementById("hosts").value;

        // Validar IPv6
        if (tipoIP === "ipv6") {
          if (!Validator.esIPv6Valida(ipBase)) {
            UIManager.showError("La direcci√≥n IPv6 no es v√°lida.");
            return;
          }
          this.mostrarIPv6Info(ipBase);
          return;
        }

        // Validar IPv4
        if (!Validator.esIPValida(ipBase)) {
          UIManager.showError("La IP ingresada no es v√°lida. Debe tener el formato x.x.x.x con valores entre 0 y 255.");
          return;
        }

        // Validar lista de hosts
        const validation = Validator.validarHostList(hostStr);
        if (!validation.valid) {
          UIManager.showError(validation.error);
          return;
        }

        const hosts = validation.hosts.sort((a, b) => b - a);
        this.calcularSubredes(ipBase, cidrBase, hosts, mostrarTodo);
      },

      mostrarIPv6Info(ipBase) {
        const html = `
          <div style="text-align: center; padding: 2rem;">
            <h2 class="section-title">üåê IPv6 Detectado</h2>
            <div class="alert alert-warning">
              <p>El soporte para c√°lculos de subredes IPv6 est√° en desarrollo.</p>
              <p>Actualmente solo se muestran validaciones b√°sicas.</p>
            </div>
            <div class="binary-calculation">
              <strong>Direcci√≥n IPv6 ingresada:</strong>
              <pre>${ipBase}</pre>
              <strong>Direcci√≥n expandida:</strong>
              <pre>${IPv6Utils.expandIPv6(ipBase)}</pre>
            </div>
          </div>
        `;
        UIManager.showResults(html);
      },

      calcularSubredes(ipBase, cidrBase, hosts, mostrarTodo) {
        const limiteSubredes = 50;
        let mostrarHosts = [...hosts];

        if (hosts.length > limiteSubredes && !mostrarTodo) {
          mostrarHosts = hosts.slice(0, limiteSubredes);
          UIManager.showWarning(`
            Se ingresaron ${hosts.length} subredes. Solo se mostrar√°n las primeras ${limiteSubredes} para evitar sobrecarga.
            <button class="btn btn-secondary" onclick="SubnetCalculator.calcular(true)" style="margin-left: 10px;">Mostrar todas</button>
          `);
        }

        const baseInt = IPUtils.ipToInt(ipBase);
        const blockSize = Math.pow(2, 32 - cidrBase);
        const ipMax = baseInt + blockSize - 1;

        let currentIP = baseInt;
        let totalAsignadas = 0;

        const tipoRed = IPUtils.esPrivada(ipBase) ? "privada" : "p√∫blica";
        const clase = IPUtils.obtenerClase(ipBase);
        const mascaraClase = IPUtils.obtenerMascaraPorDefecto(clase);

        let html = this.generarEncabezadoResultados(ipBase, clase, cidrBase, mascaraClase, tipoRed);

        const tablaResultados = this.generarTablaSubredes(mostrarHosts, hosts, currentIP, cidrBase, baseInt, ipMax, mostrarTodo, limiteSubredes);
        html += tablaResultados.html;
        totalAsignadas = tablaResultados.totalAsignadas;

        html += this.generarResumenTotal(totalAsignadas);
        html += this.generarTablasResumen(tablaResultados.validSubnets);

        UIManager.showResults(html);
      },

      generarEncabezadoResultados(ipBase, clase, cidrBase, mascaraClase, tipoRed) {
        return `
          <div class="summary-stats">
            <h3 style="margin: 0 0 1rem 0; color: var(--primary-color);">üìä Informaci√≥n de la Red</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; text-align: left;">
              <div><strong>IP base:</strong> ${ipBase}</div>
              <div><strong>Clase:</strong> ${clase}</div>
              <div><strong>Tipo:</strong> ${tipoRed}</div>
              <div><strong>CIDR seleccionado:</strong> /${cidrBase}</div>
              <div><strong>M√°scara por defecto:</strong> ${mascaraClase}</div>
            </div>
          </div>
        `;
      },

      generarTablaSubredes(mostrarHosts, hosts, currentIP, cidrBase, baseInt, ipMax, mostrarTodo, limiteSubredes) {
        let html = `
          <div class="table-container">
            <table>
              <thead>
                <tr class="table-header">
                  <td colspan="10">üìã TABLERO DE SUBNETEO</td>
                </tr>
                <tr>
                  <th title="N√∫mero de subred">#</th>
                  <th title="Cantidad de hosts v√°lidos para esta subred">Hosts v√°lidos</th>
                  <th title="Cantidad de direcciones IP no utilizadas">Desperdicio</th>
                  <th title="Cantidad de hosts que se necesitan">Requeridos</th>
                  <th title="Notaci√≥n CIDR para la m√°scara">CIDR</th>
                  <th title="M√°scara de subred en formato decimal">M√°scara</th>
                  <th title="Direcci√≥n de red asignada a la subred">Red</th>
                  <th title="Direcci√≥n de broadcast de la subred">Broadcast</th>
                  <th title="Rango de direcciones IP asignables">Rango</th>
                  <th title="Total de direcciones IP asignadas a esta subred">IPs asignadas</th>
                </tr>
              </thead>
              <tbody>
        `;

        let validSubnets = [];
        let errorSubnets = [];
        let totalAsignadas = 0;

        for (let i = 0; i < hosts.length; i++) {
          if (!mostrarTodo && i >= limiteSubredes) break;
          const host = hosts[i];
          const total = host + 2;
          const bits = Math.ceil(Math.log2(total));
          const cidr = 32 - bits;

          if (cidr < cidrBase) {
            html += `<tr class="error-row"><td colspan="10">‚ùå Subred #${i + 1} requiere /${cidr}, menor a /${cidrBase}</td></tr>`;
            errorSubnets.push({index: i + 1, host: host, cidr: cidr, cidrBase: cidrBase});
            continue;
          }

          const size = Math.pow(2, bits);
          const broadcast = currentIP + size - 1;

          if (broadcast > ipMax) {
            html += `<tr class="error-row"><td colspan="10">‚ùå Subred #${i + 1} se sale del bloque base</td></tr>`;
            errorSubnets.push({index: i + 1, host: host, outOfRange: true});
            break;
          }

          const netAddress = currentIP;
          const mask = 0xFFFFFFFF << (32 - cidr);
          const maskIp = IPUtils.intToIp(mask >>> 0);
          const firstHost = netAddress + 1;
          const lastHost = broadcast - 1;

          html += `
            <tr>
              <td>${i + 1}</td>
              <td>${size - 2}</td>
              <td>${size - 2 - host}</td>
              <td>${host}</td>
              <td>/${cidr}</td>
              <td>${maskIp}</td>
              <td>${IPUtils.intToIp(netAddress)}</td>
              <td>${IPUtils.intToIp(broadcast)}</td>
              <td>${IPUtils.intToIp(firstHost)} - ${IPUtils.intToIp(lastHost)}</td>
              <td>${size}</td>
            </tr>
          `;

          validSubnets.push({
            index: i + 1,
            host: host,
            bits: bits,
            cidr: cidr,
            size: size,
            mask: mask,
            maskIp: maskIp,
            netAddress: netAddress,
            broadcast: broadcast,
            firstHost: firstHost,
            lastHost: lastHost,
            validHosts: size - 2,
            waste: size - 2 - host
          });

          currentIP = broadcast + 1;
          totalAsignadas += size;
        }

        html += `
              </tbody>
            </table>
          </div>
        `;

        return { html, validSubnets, totalAsignadas };
      },

      generarResumenTotal(totalAsignadas) {
        return `
          <div class="summary-stats">
            üî¢ <strong>Total de IPs asignadas:</strong> ${totalAsignadas.toLocaleString()}
          </div>
        `;
      },

      generarTablasResumen(validSubnets) {
        if (validSubnets.length === 0) return '';

        const tablas = [
          {
            titulo: '‚úÖ Hosts v√°lidos por subred',
            columnas: ['#', 'Hosts v√°lidos (2^n - 2)', 'Detalle de c√°lculo'],
            datos: validSubnets.map(s => [
              s.index,
              s.validHosts,
              `2^${s.bits} - 2 (donde (2^${s.bits}) - 2 ‚â• ${s.host}) = ${s.validHosts}`
            ])
          },
          {
            titulo: 'üìä Hosts desperdiciados',
            columnas: ['#', 'Hosts desperdiciados', 'Detalle de c√°lculo'],
            datos: validSubnets.map(s => [
              s.index,
              s.waste,
              `${s.validHosts} - ${s.host} (Hosts v√°lidos - Hosts requeridos) = ${s.waste}`
            ])
          },
          {
            titulo: 'üî¢ C√°lculo de CIDR',
            columnas: ['#', 'CIDR', 'Detalle de c√°lculo'],
            datos: validSubnets.map(s => [
              s.index,
              `/${s.cidr}`,
              `32 - ${s.bits} (donde (2^${s.bits}) - 2 ‚â• ${s.host}) = /${s.cidr}`
            ])
          },
          {
            titulo: 'üé≠ C√°lculo de M√°scara',
            columnas: ['#', 'M√°scara', 'Detalle de c√°lculo'],
            datos: validSubnets.map(s => {
              const maskBin = [24, 16, 8, 0].map(shift =>
                ((s.mask >>> shift) & 255).toString(2).padStart(8, "0")
              ).join(".");
              return [
                s.index,
                s.maskIp,
                `(${maskBin} ‚Üí ${s.maskIp}) M√°scara derivada del CIDR /${s.cidr}`
              ];
            })
          },
          {
            titulo: 'üåê Direcci√≥n de Red',
            columnas: ['#', 'Direcci√≥n de Red', 'Detalle de c√°lculo'],
            datos: validSubnets.map((s, i) => {
              const netAddressStr = IPUtils.intToIp(s.netAddress);
              const detalle = i === 0 ? "IP base" :
                `Broadcast anterior + 1 (${IPUtils.intToIp(validSubnets[i-1].broadcast)} + 1 = ${netAddressStr})`;
              return [s.index, netAddressStr, detalle];
            })
          }
        ];

        let html = '';
        tablas.forEach(tabla => {
          html += `
            <h2 class="section-title">${tabla.titulo}</h2>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    ${tabla.columnas.map(col => `<th>${col}</th>`).join('')}
                  </tr>
                </thead>
                <tbody>
                  ${tabla.datos.map(fila => `
                    <tr>
                      ${fila.map(celda => `<td>${celda}</td>`).join('')}
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
        });

        // Agregar c√°lculos binarios y de broadcast
        html += this.generarCalculosBinarios(validSubnets);
        html += this.generarTablaBroadcast(validSubnets);
        html += this.generarTablaRango(validSubnets);
        html += this.generarTablaIPsAsignadas(validSubnets);

        return html;
      },

      generarCalculosBinarios(validSubnets) {
        return `
          <button class="toggle-btn" onclick="UIManager.toggleBinario()" id="btn-binario">
            üîÄ Mostrar c√°lculo binario
          </button>
          <div id="tabla-binaria" class="binary-table">
            <h2 class="section-title">üî¢ C√°lculo de Broadcast en binario</h2>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 20%;">Broadcast</th>
                    <th style="width: 75%;">Detalle de c√°lculo</th>
                  </tr>
                </thead>
                <tbody>
                  ${validSubnets.map(subnet => {
                    const binNet = [24, 16, 8, 0].map(s =>
                      ((subnet.netAddress >> s) & 255).toString(2).padStart(8, "0")
                    ).join(".");
                    const binOffset = (subnet.size - 1).toString(2).padStart(16, "0").replace(/(.{8})/, "$1.");
                    const binBroadcast = [24, 16, 8, 0].map(s =>
                      ((subnet.broadcast >> s) & 255).toString(2).padStart(8, "0")
                    ).join(".");
                    const resultadoFinal = `${binBroadcast}  ‚Üí ${IPUtils.intToIp(subnet.broadcast)} ‚úîÔ∏è`;

                    return `
                      <tr>
                        <td>${subnet.index}</td>
                        <td>${IPUtils.intToIp(subnet.broadcast)}</td>
                        <td>
                          <div class="binary-calculation">
                            <pre>${binNet}  (${IPUtils.intToIp(subnet.netAddress)})
+
                      ${binOffset}  (2^${subnet.bits} = ${subnet.size - 1})
=
<strong style="background-color: #e8f0fe;">${resultadoFinal}</strong></pre>
                          </div>
                        </td>
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
      },

      generarTablaBroadcast(validSubnets) {
        return `
          <h2 class="section-title">üì° C√°lculo de Broadcast</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Broadcast</th>
                  <th>Detalle de c√°lculo</th>
                </tr>
              </thead>
              <tbody>
                ${validSubnets.map(subnet => `
                  <tr>
                    <td>${subnet.index}</td>
                    <td>${IPUtils.intToIp(subnet.broadcast)}</td>
                    <td>${IPUtils.intToIp(subnet.netAddress)} + ${subnet.size - 1} = ${IPUtils.intToIp(subnet.broadcast)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      },

      generarTablaRango(validSubnets) {
        return `
          <h2 class="section-title">üéØ Rango de IPs</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Rango de IPs</th>
                  <th>Detalle de c√°lculo</th>
                </tr>
              </thead>
              <tbody>
                ${validSubnets.map(subnet => {
                  const firstStr = IPUtils.intToIp(subnet.firstHost);
                  const lastStr = IPUtils.intToIp(subnet.lastHost);
                  const netStr = IPUtils.intToIp(subnet.netAddress);
                  const broadcastStr = IPUtils.intToIp(subnet.broadcast);
                  return `
                    <tr>
                      <td>${subnet.index}</td>
                      <td>${firstStr} - ${lastStr}</td>
                      <td>Primer Host = ${netStr} + 1 = ${firstStr}<br>√öltimo Host = ${broadcastStr} - 1 = ${lastStr}</td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          </div>
        `;
      },

      generarTablaIPsAsignadas(validSubnets) {
        return `
          <h2 class="section-title">üìä IPs Asignadas</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>IPs asignadas</th>
                  <th>Detalle de c√°lculo</th>
                </tr>
              </thead>
              <tbody>
                ${validSubnets.map(subnet => `
                  <tr>
                    <td>${subnet.index}</td>
                    <td>${subnet.size}</td>
                    <td>2^${subnet.bits} = ${subnet.size} (para cubrir ${subnet.host} hosts)</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      }
    };

    // ===== FUNCIONES GLOBALES PARA COMPATIBILIDAD =====
    function calcular(mostrarTodo = false) {
      SubnetCalculator.calcular(mostrarTodo);
    }

    function limpiarTodo() {
      // Limpiar formulario
      document.getElementById('ip').value = '192.168.1.0';
      document.getElementById('tipo-ip').value = 'ipv4';
      document.getElementById('subnet-mask').value = '25';
      document.getElementById('hosts').value = '100,50,25';

      // Limpiar mensajes
      UIManager.clearMessages();

      // Ocultar resultados
      const resultContainer = document.getElementById('resultado-container');
      resultContainer.style.display = 'none';

      // Resetear estilos de validaci√≥n
      document.getElementById('ip').style.borderColor = 'var(--gray-200)';
      document.getElementById('hosts').style.borderColor = 'var(--gray-200)';

      // Enfocar el campo IP para nueva entrada
      document.getElementById('ip').focus();
    }

    function exportarPDF() {
      const element = document.getElementById("resultado");
      if (!element || !element.innerHTML.trim()) {
        UIManager.showError("No hay resultados para exportar. Primero calcula las subredes.");
        return;
      }

      UIManager.showLoading(true);

      const opt = {
        margin: 0.5,
        filename: `subneteo_${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          scrollX: 0,
          scrollY: 0
        },
        jsPDF: {
          unit: 'in',
          format: 'a3',
          orientation: 'landscape'
        }
      };

      html2pdf().set(opt).from(element).save().finally(() => {
        UIManager.showLoading(false);
      });
    }

    // Funci√≥n de compatibilidad
    function toggleBinario() {
      UIManager.toggleBinario();
    }

    // ===== INICIALIZACI√ìN =====
    document.addEventListener('DOMContentLoaded', function() {
      // Validaci√≥n en tiempo real
      const ipInput = document.getElementById('ip');
      const hostsInput = document.getElementById('hosts');

      ipInput.addEventListener('input', function() {
        const tipoIP = document.getElementById('tipo-ip').value;
        const ip = this.value.trim();

        if (ip && tipoIP === 'ipv4' && !Validator.esIPValida(ip)) {
          this.style.borderColor = 'var(--error-color)';
        } else if (ip && tipoIP === 'ipv6' && !Validator.esIPv6Valida(ip)) {
          this.style.borderColor = 'var(--error-color)';
        } else {
          this.style.borderColor = 'var(--gray-200)';
        }
      });

      hostsInput.addEventListener('input', function() {
        const validation = Validator.validarHostList(this.value);
        if (this.value.trim() && !validation.valid) {
          this.style.borderColor = 'var(--error-color)';
        } else {
          this.style.borderColor = 'var(--gray-200)';
        }
      });

      // Permitir c√°lculo con Enter
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
          calcular();
        }
      });
    });



  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
